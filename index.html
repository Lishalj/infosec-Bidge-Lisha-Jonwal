<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Infosec Bridge Assesssment</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <img src="./image/react logo.png" alt="react_logo">
            </div>
            <div class="text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed mollitia labore corrupti.</p>
            </div>
        </div>
        <div class="log-sign">
            <div id="login" class="log">
                <a onclick="loginfunc()" style="cursor:pointer" class="a" >Login</a>
            </div>
            <div id="signup" class="sign">
                <a onclick="signupfunc()" style="cursor:pointer" class="a">Signup</a>
            </div>
        </div>
        <div id="main">
            <div id="login-main">
                <input type="text" placeholder="Email Address" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="btn">LOGIN</button>
                <span class="forgot"> Forgot Pasword</span>
            </div>
            <div id="sign-main" style="display: none;">
                <input type="text" placeholder="Email Address" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <input type="password" placeholder="Re-Password" class="input-field">
                <button class="btn">SIGNUP</button>
            </div>
        </div>
        <div class="footer">
            <p>or login with</p>
            <div class="social-icons">
                <i class="fab fa-google fa-2x"></i>
                <i class="fab fa-facebook-f fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
            </div>
            <div style="text-align: center; line-height: 2;">
                <span>Don't have an account? </span><span style="color: #ff0066; cursor:pointer;">Create new now!</span><br>
                <span>By signing up, you  are agree with our </span><span style="color: #ff0066; cursor:pointer;"><u>Terms & Conditions</u></span>
            </div>
            <div style="text-align: center;">
                
            </div>

        </div>
    </div>
</body>
</html>
